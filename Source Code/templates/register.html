<!doctype html>
  
  <head>
    <title>AntiAuction - Buy, sell, compete for the best price!</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div id="wrapper">
      <div id="header">
        <a href="/">
          AntiAuction - Buy, sell, compete for the best price!
        </a>
      </div>
      <div id="nav">
        <ul>
            <li><a href="/">FRESH OFFERS</a></li>
            <li><a href="/offers/search">SEARCH</a></li>
            <li><a href="/offers/sell">SELL</a></li>
            <li><a href="/user/account">YOUR ACCOUNT</a></li>
            <li><a href="/user/login">LOG IN</a></li>
        </ul>
      </div>

      <div class="content">

        <form action="" method="post" name="form">
          <label for="login">Nickname*:</label>
          <input type="text" name="login" /><br/>
          <label for="password">Password*:</label>
          <input type="password" name="password" /><br/>
          <label for="email">E-mail address*:</label>
          <input type="text" name="email" /><br/>
          <label for="fname">First name:</label>
          <input type="text" name="fname" /><br/>
          <label for="sname">Surname:</label>
          <input type="text" name="sname" /><br/>
          <label for="phone">Phone number:</label>        
          <input type="number" name="phone" /><br/>
          <label for="address">Postal address:</label>
          <input type="text" name="address" /><br/>
          <label for="town">Town/city:</label>
          <input type="text" name="town" /><br/>
          <label for="code">Postal code:</label>
          <input type="text" name="code" /><br/>
          <label for="country">Country:</label>
          <input type="text" name="country" value="United Kingdom" /><br/>
          <div class="center_button">
            <input type="submit" value="Register" name="submit" />
          </div>
        </form>

      </div>

    </div>
  </body>

</html>
